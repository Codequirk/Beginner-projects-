<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the login box */
        .login-container {
            background: linear-gradient(135deg, #e74c3c, #000000); /* Red to Black gradient */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .login-btn {
            background-color: #FF5733; /* Orange for Sign in button */
            color: white;
            font-weight: bold;
        }
        .social-btn {
            background-color: white;
            color: #111;
        }
        .social-btn:hover {
            background-color: #f0f0f0;
        }
        .forgot-password, .register-link {
            color: #f1f1f1;
        }
        .forgot-password:hover, .register-link:hover {
            color: #FF5733;
        }
        .social-btn img {
            width: 20px; /* Social icon size */
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center bg-gray-900">

    <div class="w-full h-full flex">
        <!-- Left Side: Background Image (3/4 of the page) -->
        <div class="w-3/4 bg-cover bg-center hidden md:block" style="background-image: url('https://palmbeachuk.com/wp-content/uploads/2023/01/tips-to-order-at-indian-restaurant.webp');"></div>

        <!-- Right Side: Login Form (1/4 of the page) -->
        <div class="w-full md:w-1/4 h-full p-6 flex justify-center items-center">
            <div class="login-container w-full max-w-sm">
                <h1 class="text-3xl font-semibold text-center text-white mb-6">Login</h1>
                <form id="loginForm" onsubmit="redirectToMenu(event)">
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm text-gray-200">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 bg-gray-800 text-white rounded border focus:ring-2 focus:ring-orange-500" placeholder="username@gmail.com" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm text-gray-200">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-3 bg-gray-800 text-white rounded border focus:ring-2 focus:ring-orange-500" placeholder="Password" required>
                    </div>
                    <!-- Forgot password link -->
                    <div class="text-right mb-6">
                        <a href="#" class="forgot-password text-sm">Forgot Password?</a>
                    </div>
                    <!-- Sign in button -->
                    <button type="submit" class="w-full py-3 rounded login-btn text-white">Sign in</button>
                </form>
                <div class="mt-6">
                    <p class="text-center text-gray-200 mb-4">or continue with</p>
                    <!-- Social login buttons -->
                    <div class="flex justify-around">
                        <button class="social-btn py-2 px-4 rounded-full">
                            <img src="https://www.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google" class="w-15">
                        </button>
                        <button class="social-btn py-2 px-4 rounded-full">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoMeAetfdK9QpF3lzwmY6sigegAUSzMa-1hA&s" alt="GitHub" class="w-15">
                        </button>
                        <button class="social-btn py-2 px-4 rounded-full">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="Facebook" class="w-15">
                        </button>
                    </div>
                </div>
                <!-- Register link -->
                <p class="text-center text-gray-200 mt-4">Don't have an account yet? <a href="#" class="register-link">Register for free</a></p>
            </div>
        </div>
    </div>

    <script>
        function redirectToMenu(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "menu.html"; // Redirect to menu page
        }
    </script>

</body>
</html>
